 <title>Admin Settings</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

button {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.success {
    color: green;
    margin-top: 10px;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Admin Credentials Settings</h2>

    <input type="email" required id="newEmail" placeholder="New Admin Email">
    <input type="password" required id="newPassword" placeholder="New Password">

    <button onclick="saveCredentials()">Save Changes</button>

    <div class="success" id="success"></div>
    <a href="result1.html" style="text-decoration: none;">Go back</a>
</div>


<script>
/* Protect page */
if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "admin-login.html";
}

function saveCredentials() {
    const email = document.getElementById("newEmail").value;
    const password = document.getElementById("newPassword").value;

    if (!email || !password) {
        alert("Both fields are required");
        return;
    }

    localStorage.setItem("adminCredentials", JSON.stringify({
        email,
        password
    }));

    document.getElementById("success").innerText =
        "Credentials updated successfully";
}
</script>

</body>
