<div class="container">
    <h2>Student Result Portal</h2>
<div style="
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 15px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(37,99,235,0.3);
">
  <strong>Academic Results Dashboard</strong><br>
  Secure · Real-Time · Professional
</div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
               <th>Matricule</th>
                <th>Class</th>
                <th>Department</th>
                <th>Subjects</th>
                <th>Total</th>
                <th>Average</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>
</div>

<script>
const matricule = localStorage.getItem("studentLoggedIn");

if (!matricule) {
    window.location.href = "student-result.html";
}

const students = JSON.parse(localStorage.getItem("students")) || [];
const table = document.getElementById("resultTable");

/* ===== MASTER VIEW MATRICULE 123===== */
if (matricule === "123") {
    table.innerHTML = "";

    students.forEach(s => {
        const subjectList = s.subjects
            .map(sub => `${sub.sub}: ${sub.mark}`)
            .join("<br>");

        table.innerHTML += `
        <tr>
            <td>${s.name}</td>
            <td>${s.matricule}</td>
            <td>${s.class}</td>
            <td>${s.department}</td>
            <td class="subjects">${subjectList}</td>
            <td>${s.total}</td>
            <td>${s.avg}</td>
            <td>${s.grade}</td>
        </tr>`;
    });

} 
/* ===== NORMAL STUDENT VIEW ===== */
else {
    const student = students.find(s => s.matricule === matricule);

    if (!student) {
        localStorage.removeItem("studentLoggedIn");
        window.location.href = "student-result.html";
    }

    const subjectList = student.subjects
        .map(sub => `${sub.sub}: ${sub.mark}`)
        .join("<br>");

    table.innerHTML = `
        <tr>
            <td>${student.name}</td>
            <td>${student.matricule}</td>
            <td>${student.class}</td>
            <td>${student.department}</td>
            <td class="subjects">${subjectList}</td>
            <td>${student.total}</td>
            <td>${student.avg}</td>
            <td>${student.grade}</td>
        </tr>
    `;
}
</script>
<script>

}
</script>
<script>

<script>
/* ===== Inject Search + Sort UI (NO HTML CHANGE) ===== */
const container = document.querySelector(".container h2");
if (container) {
  container.insertAdjacentHTML("afterend", `
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search name, matricule, class...">
      <select id="sortSelect">
        <option value="">Sort by</option>
        <option value="name">Name</option>
        <option value="avg">Average</option>
        <option value="grade">Grade</option>
      </select>
    </div>
  `);
}
</script>
<script>
const searchInput = document.getElementById("searchInput");
const sortSelect = document.getElementById("sortSelect");

/* Cache original data */
let displayedStudents = [...students];

/* Re-render function */
function renderFiltered(list) {
  table.innerHTML = "";

  list.forEach(s => {
    const subjectList = s.subjects
      .map(sub => `${sub.sub}: ${sub.mark}`)
      .join("<br>");

    table.innerHTML += `
      <tr>
        <td>${s.name}</td>
        <td>${s.matricule}</td>
        <td>${s.class}</td>
        <td>${s.department}</td>
        <td class="subjects">${subjectList}</td>
        <td>${s.total}</td>
        <td>${s.avg}</td>
        <td>${s.grade}</td>
      </tr>`;
  });
}

/* SEARCH */
searchInput?.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();

  const filtered = displayedStudents.filter(s =>
    s.name.toLowerCase().includes(q) ||
    s.matricule.toLowerCase().includes(q) ||
    s.class.toLowerCase().includes(q) ||
    s.department.toLowerCase().includes(q)
  );

  renderFiltered(filtered);
});

/* SORT */
sortSelect?.addEventListener("change", () => {
  let sorted = [...displayedStudents];

  if (sortSelect.value === "name") {
    sorted.sort((a, b) => a.name.localeCompare(b.name));
  }
  if (sortSelect.value === "avg") {
    sorted.sort((a, b) => b.avg - a.avg);
  }
  if (sortSelect.value === "grade") {
    sorted.sort((a, b) => a.grade.localeCompare(b.grade));
  }

  renderFiltered(sorted);
});

/* Limit to MASTER view only */
if (matricule !== "123") {
  document.querySelector(".search-box")?.remove();
}
</script>
<script>
document.querySelectorAll("tbody tr").forEach((row, i) => {

</script>
